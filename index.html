<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalstar Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
            50% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            100% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        body {
            background-color: #0d0d0d;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .sidebar {
            width: 15vw;
            min-width: 150px;
            max-width: 250px;
            background-color: #000;
            padding: 20px;
            position: fixed;
            height: 100%;
            border-right: 2px solid #0f0;
            transition: transform 0.3s ease-in-out;
            animation: slideIn 1s ease-out;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #0f0;
            border: none;
            color: #000;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar-toggle:hover {
            background: #0a0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #0f0;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #0f0;
            color: #000;
            transform: scale(1.1);
        }
        .main-content {
            margin-left: 17vw;
            padding: 20px;
            width: calc(100% - 17vw);
            animation: fadeIn 1.5s ease-in;
            transition: margin-left 0.3s ease-in-out;
        }
        .header {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .grid-item {
            background-color: #000;
            border: 2px solid #0f0;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #0f0;
            font-size: 14px;
            transition: 0.3s;
        }
        .grid-item:hover {
            background-color: #0f0;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 0 10px #0f0;
        }
        .portfolio-box {
            background-color: #000;
            border: 2px solid #0f0;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .portfolio-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #0f0;
        }
        .portfolio-box button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #0f0;
            border: none;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }
        .portfolio-box button:hover {
            background-color: #0a0;
        }
        .notification-card {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            border: 2px solid #0f0;
            padding: 15px;
            width: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1s ease-in;
            border-radius: 8px;
        }
        .notification-card button {
            background: none;
            border: none;
            color: #0f0;
            font-size: 18px;
            cursor: pointer;
        }
        .notification-card button:hover {
            color: red;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            border-top: 2px solid #0f0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()">|||</button>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo">ROYAL OF ILLEGAL</div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Tools</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="main-content" id="main-content">
            <div class="header">Welcome to the Royalstar Portal</div>
            <div class="grid-container">
                <a href="#" class="grid-item">Site 1</a>
                <a href="#" class="grid-item">Site 2</a>
                <a href="#" class="grid-item">Site 3</a>
                <a href="#" class="grid-item">Site 4</a>
            </div>
            <div class="portfolio-box">
                <img src="profile.jpg" alt="User Profile">
                <p>User Portfolio</p>
                <a href="royalofillegal.html"><button>View</button></a>
            </div>
        </div>
    </div>
    <div class="notification-card" id="notification">
        <p>New update available! Visit now.</p>
        <button onclick="closeNotification()">X</button>
    </div>
    <footer>
        <p>&copy; 2025 Royal_of_illegal. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            if (sidebar.classList.contains("hidden")) {
                sidebar.classList.remove("hidden");
                mainContent.style.marginLeft = "17vw";
            } else {
                sidebar.classList.add("hidden");
                mainContent.style.marginLeft = "0";
            }
        }
        function closeNotification() {
            document.getElementById("notification").style.display = "none";
        }
         // Disable right-click and some dev tools
         document.addEventListener('contextmenu', (event) => event.preventDefault());
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
