<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalstar Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
            50% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            100% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        body {
            background-color: #0d0d0d;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .sidebar {
            width: 20vw;
            min-width: 200px;
            max-width: 300px;
            background-color: #000;
            padding: 20px;
            position: fixed;
            height: 100%;
            border-right: 2px solid #0f0;
            transition: width 0.3s;
            animation: slideIn 1s ease-out;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #0f0;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #0f0;
            color: #000;
            transform: scale(1.1);
        }
        .main-content {
            margin-left: 22vw;
            padding: 20px;
            width: calc(100% - 22vw);
            animation: fadeIn 1.5s ease-in;
        }
        .header {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .grid-item {
            background-color: #000;
            border: 2px solid #0f0;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #0f0;
            font-size: 14px;
            transition: 0.3s;
        }
        .grid-item:hover {
            background-color: #0f0;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 0 10px #0f0;
        }
        .portfolio-box {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #0f0;
            background-color: #000;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }
        .portfolio-box a {
            font-size: 12px;
            padding: 8px 15px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            border-top: 2px solid #0f0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 25vw;
                min-width: 150px;
            }
            .main-content {
                margin-left: 27vw;
                width: calc(100% - 27vw);
            }
        }
        @media screen and (max-width: 480px) {
            .sidebar {
                width: 30vw;
                min-width: 120px;
            }
            .main-content {
                margin-left: 32vw;
                width: calc(100% - 32vw);
            }
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ROYAL OF ILLEGAL</div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Tools</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </div>
    <marquee>404 server</marquee>
    <div class="main-content">
        <div class="header">Welcome to the Royalstar Portal</div>
        <div class="grid-container">
            <a href="#" class="grid-item">Site 1</a>
            <a href="#" class="grid-item">Site 2</a>
            <a href="#" class="grid-item">Site 3</a>
            <a href="#" class="grid-item">Site 4</a>
        </div>
        <div class="portfolio-box">
            <h2>User Portfolio</h2>
            <p>View and manage your portfolio here.</p>
            <a href="#" class="grid-item">View Portfolio</a>
        </div>
    </div>
    <footer>
        <marquee>404 server</marquee>
        <p>&copy; 2025 Royal_of_illegal. All Rights Reserved.</p>
    </footer>
    <marquee>404 server</marquee>
</body>
</html>
